name: Take Orders

# modify the cron schedule to your desired schedule
on:
  schedule:
    - cron:  '0/5 * * * *'

jobs:
  take-orders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install NodeJS v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # pass the required values as github secrets to the bot
      - name: Take Orders
        run: node ./run.js -k ${{ secrets.BOT_WALLET_PRIVATEKEY }} -r ${{ secrets.RPC_URL }} --orderbook-address 0x2de560ed9ba8a6cdfe92e26862ecb86e6e2d9705 --arb-address 0x34485f25bac528628ece186eac6c32e38ea75d12